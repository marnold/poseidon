# fly.toml app configuration file generated for blueproxy on 2023-05-12T12:32:08-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "blueproxy"
primary_region = "ams"
kill_signal = "SIGINT"
kill_timeout = "5s"
[processes]
poseidon = "/app/poseidon"


[experimental]
  auto_rollback = true

[[services]]
  processes = ["poseidon"]
  protocol = "tcp"
  internal_port = 3000
  min_machines_running = 0

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]
  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"
    restart_limit = 0

   [[restart]]
       policy = "on-failure"
       retries = 10
       processes = ["poseidon"]

